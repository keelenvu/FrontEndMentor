<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="sass/main.css">
</head>
<body>
  <div class="hero">
    <img class="hero__image-top" src="images/bg-pattern-top.svg" alt="">
    <img class="hero__image-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <div class="card">
      
      <img class="card__logo" src="images/image-victor.jpg" alt="picture of victor">

      <div class="card__demo">
        <p class="card__demo-name">Victor Crest</p>
        <p class="card__demo-age">26</p>
      </div>

      <p class="card__location">London</p>

      <div class="card__line"></div>

      <section class="card__info">
        <div class="card__info-1">
          <h5 class="card__info-follow-num">80K</h5>
          <p class="card__info-follow-label">Followers</p>
        </div>

        <div class="card__info-2">
          <h5 class="card__info-follow-num">803K</h5>
          <p class="card__info-follow-label">Likes</p>
        </div>

        <div class="card__info-3">
          <h5 class="card__info-follow-num">1.4K</h5>
          <p class="card__info-follow-label">Photos</p>
        </div>
      </section>

    </div>
  </div>
</body>
</html>
